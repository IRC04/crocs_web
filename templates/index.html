<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flask + MQTT Test</title>
</head>
<body>
  <h1>Prueba MQTT</h1>
  <input id="msg" placeholder="Mensaje…" />
  <button onclick="
    fetch('/publish', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ mensaje: document.getElementById('msg').value })
    });
  ">Enviar</button>
</body>
</html>
