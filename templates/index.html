<!DOCTYPE html>
<html lang="es">
<head>
  <title>UNDEFINED</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/paho-mqtt/mqtt.min.js"></script>
</head>
<body>
  <h1 class="titulo">UNDEFINED</h1>

  <div class="tarjeta-principal">
    <div class="formulario">
      <label for="talla">Elige tu talla:</label>
      <select class="select-talla">
        <script>
          for (let i = 37; i <= 44; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <label for="color">Elige tu color favorito:</label>
      <select class="select-color">
        <option disabled selected hidden>Clica aquí</option>
        <option>Rosa</option>
        <option>Azul</option>
        <option>Verde</option>
        <option>Amarillo</option>
        <option>Negro</option>
        <option>Morado</option>
        <option>Naranja</option>
        <option>Blanco</option>
      </select>

      <button id="btn-pedir">Pedir</button>
    </div>
    <img src="imagencrocss.png" class="crocs">
  </div>

  <div class="tarjeta-secundaria opciones" style="display: none;">
    <div class="posicionqr">
      <img src="QR_PáginaWeb.jpeg" alt="QR" class="qr-img">
    </div>
    <button id="btn-auxiliar">Auxiliar</button>
  </div>

  <div class="mensaje procesando" style="display: none;">
    <p>Espere un momento, su pedido se está procesando</p>
  </div>

  <div class="tarjeta-principal acciones" style="display: none;">
    <label>¿Qué desea hacer?</label>
    <button id="btn-compra">Compra</button>
    <button id="btn-devolucion">Devolución</button>
  </div>

  <div class="mensaje mensaje-final" style="display: none; text-align: center;">
    <p id="mensaje-texto"></p>
    <button id="btn-volver">Volver al inicio</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
